<!DOCTYPE html>
<html>
<head>
    <title>Latihan 2b</title>
</head>
<body>

    <table border="1" cellpadding="8" cellspacing="0">

        <tr>
            <th bgcolor="grey" colspan="3">INPUT DATA MAHASISWA</th>
        </tr>

        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="username"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="text" name="Password"></td>
        </tr>

        
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" name="Fullname"></td>
        </tr>

         <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="text" name="E-mail"></td>
        </tr>

        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="agama" selected> --Pilih Agama-- </option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                    <option value="Katolik">Katolik</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="JenisKel" value="Pria">Pria
                <input type="radio" name="JenisKel" value="Wanita">Wanita
            </td>
        </tr>

        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="hobi" value="Musik">Musik
                <input type="checkbox" name="hobi" value="Olahraga">Olahraga
                <input type="checkbox" name="hobi" value="Gaming">Gaming
                <input type="checkbox" name="hobi" value="Lainnya">Lainnya
            </td>
        </tr>

         <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea rows="5" cols="37"></textarea></td>     
        </tr>

        <tr>
            <td colspan="3" align="right">
                <input type="submit" name="input" value="input">
            </td>
        </tr>
    </table>

</body>
</html>
