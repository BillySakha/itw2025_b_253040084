<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Avengers</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/captain1.jpg" alt="captain america">
                    <span>Captain America</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">
                        prev
                    </a>
                    <img src="img/full/captain1.jpg" alt="full">
                    <a href="#gambar-2" class="next">
                        next
                    </a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/ironman1.jpg" alt="iron man">
                    <span>Iron Man</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">
                        prev
                    </a>
                    <img src="img/full/ironman1.jpg" alt="full">
                    <a href="#gambar-3" class="next">
                        next
                    </a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/thor1.jpg" alt="thor">
                    <span>Thor</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">
                        prev
                    </a>
                    <img src="img/full/thor1.jpg" alt="full">
                    <a href="#gambar-4" class="next">
                        next
                    </a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/spiderman1.jpg" alt="spiderman">
                    <span>Spiderman</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">
                        prev
                    </a>
                    <img src="img/full/spiderman1.jpg" alt="full">
                    <a href="#gambar-1" class="next">
                        next
                    </a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
